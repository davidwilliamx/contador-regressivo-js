<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contador Regressivo JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="#">
            <img src="./images/logo.svg" alt="Racoon Store Logo">
        </a>
    </header>
    <main>
        <h1 class="title">Em Breve Online</h1>
        <p class="text">Estamos trabalhando em nosso site e estaremos online em breve. Fique atento.</p>
        <div id="clock">
            <div class="clock__dia">
                <span id="dias">00</span>
                <p>Dias</p>
            </div>
            <div class="clock__horas">
                <span id="horas">00</span>
                <p>Horas</p>
            </div>
            <div class="clock__minutos">
                <span id="minutos">00</span>
                <p>Minutos</p>
            </div>
            <div class="clock__segundos">
                <span id="segundos">00</span>
                <p>Segundos</p>
            </div>
        </div>
        <button class="btn">
            Junte-se Ã  lista de espera
            <span>
                <img src="./images/r-arrow.svg" alt="Right Arrow">
            </span>
        </button>
    </main>
    <footer>
        <div class="social">
            <a href="#" class="social__link">
                <img src="./images/ri_facebook-fill.svg" alt="Facebook Icon">
            </a>

            <a href="#" class="social__link">
                <img src="./images/pajamas_twitter.svg" alt="X Icon">
            </a>

            <a href="#" class="social__link">
                <img src="./images/mdi_linkedin.svg" alt="LinkedIn Icon">
            </a>

            <a href="#" class="social__link">
                <img src="./images/mdi_github.svg" alt="Github Icon">
            </a>
        </div>
    </footer>
    <script src="app.js" defer></script>
</body>
</html>
